<div class="jumbotron">
  <h1>联系我们</h1>
  <p>如果你有想发布的消息,欢迎联系石大易班运营部。石大易班发展中心办公室位于网球场南侧基础实验楼B。</p>

  <h2>问题反馈</h2>
  <p ng-show="noauth">要反馈问题必须经过易班认证哦</p>
  <button class="btn-auth btn btn-success" ng-show="noauth" ng-click="goAuth($event)">去易班认证</button>
  <input class="form-control" ng-model="message_area"/>
  <br/>
  <button class="btn btn-success" ng-class="{disabled: noauth}" ng-click="submitFeedBack($event)">确认提交</button>
</div>
