<div class="jumbotron">
  <h2>发布新通知</h2>
  <form>
    <div class="form-group">
      <label for="title">标题</label>
      <input ng-model="title" class="form-control" type="text" id="title">
    </div>
    <div class="form-group">
      <label for="content">内容</label>
      <textarea ng-model="message" rows="4" class="form-control" id="content"></textarea>
    </div>
  </form>
  <button class="btn btn-primary" ng-click="postNew($event)">发布</button>

  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>标题</th>
      <th>编辑</th>
      <th>删除</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="newslist in newslists">
      <td>{{newslist.id}}</td>
      <td>{{newslist.title}}</td>
      <td><a ng-href="#/edit?id={{newslist.id}}">编辑</a></td>
      <td class="btn-td"><button class="btn btn-sm del-btn" ng-click="deleteOne($event, newslist.id)">删除</button></td>
    </tr>
    </tbody>
  </table>
</div>
